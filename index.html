<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storage Scanner v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            margin-bottom: 50px;
        }

        .logo i {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .logo h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.4rem;
            color: #b0b7d6;
            line-height: 1.6;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
        }

        .btn {
            padding: 22px 40px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.4);
        }

        .btn-tertiary:hover {
            box-shadow: 0 20px 40px rgba(255, 126, 95, 0.6);
        }

        .btn i {
            font-size: 1.4rem;
        }

        .footer {
            color: #8a94b3;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #667eea;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 20px 30px;
                font-size: 1.1rem;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .btn {
                padding: 18px 25px;
            }
            
            .buttons {
                gap: 20px;
            }

            .modal-content {
                padding: 15px;
            }

            .modal h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-hdd"></i>
            <h1>My Storage Scanner v2.0</h1>
        </div>
        
        <p class="tagline">
            Optimalkan penyimpanan komputer Anda dengan teknologi canggih 
            deteksi file duplikat dan analisis penyimpanan
        </p>
        
        <div class="buttons">
            <a href="utama.html" class="btn btn-primary">
                <i class="fas fa-rocket"></i>
                <span>Mulai Sekarang</span>
            </a>
            
            <a href="panduan.html" class="btn btn-secondary">
                <i class="fas fa-book"></i>
                <span>Panduan Penggunaan</span>
            </a>

            <button id="videoBtn" class="btn btn-tertiary">
                <i class="fas fa-video"></i>
                <span>Video Tutorial</span>
            </button>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Pastikan backup data penting sebelum memulai</p>
        </div>
    </div>

    <!-- Modal for Video -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Video Tutorial My Storage Scanner v2.0</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/oLPEkiVF1RY" 
                    title="Video Tutorial My Storage Scanner"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const videoBtn = document.getElementById('videoBtn');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.querySelector('.close-modal');

        // Open modal when video button is clicked
        videoBtn.addEventListener('click', () => {
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        // Close modal when X is clicked
        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside the modal content
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.style.display === 'flex') {
                videoModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
